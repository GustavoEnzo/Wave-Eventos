<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Wave Eventos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <nav style="border-radius:10px" class="navbar navbar-dark bg-dark">
        <div class="container d-flex">
            <div class="">
                <a class="navbar-brand" href="/"> <img width="180px" th:src="@{/imagens/wave eventos.png}" > </a>
            </div>

            <div>
                <a title="Voltar" class="text-white" href="/"><i class="fa-solid fa-chevron-left"></i></a>
            </div>
        </div>
    </nav>
</div>

<section class="mt-4 container">
    <div class="w-100">
        <h2 class="text-center">Cadastrar Evento</h2>
    </div>


    <form action="/eventos/cadastrar" method="post">
        <div class="form-row">
            <div class="form-group col-3">
                <label>Nome</label>
                <input name="nome" type="text" class="form-control" placeholder="Informe o nome do Evento">
            </div>

            <div class="form-group  col-9">
                <label>Descrição</label>
                <input name="descricao" type="text" class="form-control" placeholder="Informe a descrição do Evento">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-2">
                <label>Data</label>
                <input name="data" type="date" class="form-control">
            </div>
            <div class="form-group  col-2">
                <label>Valor</label>
                <input name="valor" type="text" class="form-control" placeholder="Informe o valor do Evento">
            </div>
            <div class="form-group  col-2">
                <label>Lotação</label>
                <input name="lotacao" type="number" min="0" class="form-control" placeholder="Lotação">
            </div>
            <div class="form-group  col-2">
                <label>Confirmados</label>
                <input name="confirmados" type="number" min="0" class="form-control" placeholder="Confirmados">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Status</label>
                <select name="status" id="inputState" class="form-control">
                    <option selected>Escolha...</option>
                    <option value="Agendado">Agendado</option>
                    <option value="Em Andamento">Em Andamento</option>
                    <option value="Adiado">Adiado</option>
                    <option value="Cancelado">Cancelado</option>
                    <option value="Finalizado">Finalizado</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="col-6">
                <label class="sr-only" for="inlineFormInputGroup">Banner do Evento</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Link:</div>
                    </div>
                    <input name="banner" type="text" class="form-control" id="inlineFormInputGroup" placeholder="link do banner">
                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-primary mt-4">Cadastrar</button>
    </form>

</section>
<style type="text/css">
body {
 background-image: url("/imagens/background.jpg");
}
a:link {
  text-decoration: none;
}
label{
 color:white
}
h2{
 color:white
}
</style>

</body>
</html>
