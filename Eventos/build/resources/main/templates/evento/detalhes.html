<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Wave Eventos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <nav style="border-radius:10px" class="navbar navbar-dark bg-dark">
        <div class="container d-flex">
            <div class="">
                <a class="navbar-brand" href="/"> <img width="180px" th:src="@{/imagens/wave eventos.png}" > </a>
            </div>

            <div>
                <a title="Voltar" class="text-white" href="/eventos"><i class="fa-solid fa-chevron-left"></i></a>
            </div>
        </div>
    </nav>
</div>

<section class="mt-4 container">
    <div class="w-100">
        <h2 class="text-center">Detalhes do Evento</h2>
    </div>

    <div class="card text-white bg-dark mb-3" width="80%">
        <img class="card-img-top" height="200px" th:src="${evento.banner}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title" th:text="${evento.nome}"> </h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${evento.descricao}"></h6>
            <ul>
                <li>Data: <span th:text="${#dates.format(evento.data, 'dd-MM-yyyy')}"   ></span></li>
                <li>Valor (R$): <span th:text="${evento.valor}"></span></li>
                <li>Lotação: <span th:text="${evento.lotacao}"></span></li>
                <li>Confirmados: <span th:text="${evento.confirmados}"></span></li>
                <li>Status: <span th:text="${evento.status}"></span></li>
            </ul>
        </div>
    </div>
</section>
<style type="text/css">
body {
   background-image: url("/imagens/background.jpg");
}
a:link {
  text-decoration: none;
}
h2 {
  color:white;
}
ul{
list-style-type: none;
}

</style>

</body>
</html>
